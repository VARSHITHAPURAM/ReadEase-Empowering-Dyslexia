{% extends 'layout.html' %}
{% block content %}
    {% if not converted_text %}
    <h2>Please upload a file</h2>
    <form method='POST' enctype="multipart/form-data">
        <p>
            <input type="file" name="file" required>
        </p>
        <p> 
            <input type="submit" value="submit">
        </p>
    </form>
    
    {% else %}
        <img src="static/img/test.png"> </br>   
        <p>{{ raw }}</p>
        {% for i in range(len(data["text"])) %}
            {% if data["conf"][i] >= 60 %}
                <button class="word-button" onclick="toSound(this)">{{ data['text'] }}</button>
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
